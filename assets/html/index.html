<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <div id="container">
        <div id="leaderboardSide">
            <p class="leaderboardRank">1</p>
            <p class="leaderboardName">Adam</p>
            <p class="leaderboardPoint">111</p>
        </div>
        <div id="cookieSide">
            <div id="cookie">
                <p id="score">{{.Score}}</p>
                <div id="cookieBorder">
                    <div id="cookieInside">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="account">
            <p id="accountName">{{.Username}}</p>
            <form>
                <input type="text" name="usernameInput" placeholder="Username">
                <input type="text" name="passwordInput" placeholder="Password">
                <button id="syncBtn">Sync</button>
                <br>
                <button id="loginBtn" hx-post="/login" hx-target="#accountName">Login</button>
                <button id="registerBtn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
